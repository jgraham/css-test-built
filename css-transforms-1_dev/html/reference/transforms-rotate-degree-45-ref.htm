<!DOCTYPE html>
<html><head>
    <title>CSS Transforms Test: transform property with rotate function and one parameter</title>
    <link href="mailto:shendayang@baidu.com" rel="reviewer author" title="Dayang Shen"> <!-- 2013-09-04 -->
    <style type="text/css">
        svg {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg width="300" height="300">
      <rect width="100" style="fill: green" y="100" x="100" transform="rotate(45, 150, 150)" height="100"></rect>
    </svg>


</body></html>
