<style> p { line-height: 1; font-family: ahem; } </style>

<div>Test passes if there is <b>no</b> white space between 2nd and 3rd CJK character.
<!--Some[LF]Chinese-->
<p>一些

<!--Some[ZWSP][LF]Chinese-->
<p>一些&#x200B;
中文</p>
<!--Some[LF][ZWSP]Chinese-->
<p>一些
&#x200B;中文</p>
<!--Some[ZWSP][LF]Hangul-->
<p>一些&#x200B;
언문</p>
