<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>CSS Background: background-repeat: position background image</title>
    <link href="mailto:ethlin@mozilla.com" rel="author" title="Ethan Lin">
    <link href="https://www.mozilla.org" rel="author" title="Mozilla">
    <style type="text/css">
      .outer
      {
        border: 1px solid black;
        width: 106px;
        height: 192px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .inner
      {
        height: 64px;
        width: 32px;
        background-image: url(aqua-yellow-32x32.png);
        background-repeat: no-repeat;
        background-size: 32px 64px;
      }
      .inner_gradient
      {
        height: 64px;
        width: 32px;
        background-image: linear-gradient(to top left, red, green);
        background-repeat: no-repeat;
        background-size: 32px 64px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
    </div>
    <div class="outer">
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
    </div>
  


</body></html>
