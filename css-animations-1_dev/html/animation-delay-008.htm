<!DOCTYPE html>
<html class="reftest-wait"><head><meta charset="utf-8">
<title>CSS Animations Test: animation-delay - liveness</title>
<link href="mailto:bbirtles@mozilla.com" rel="author" title="Brian Birtles">
<link href="https://drafts.csswg.org/css-animations-1/#animations" rel="help">
<meta content="Check that changes to animation-delay on a running
animation are reflected in output" name="assert">
<meta content="dom" name="flags">
<link href="reference/animation-common-ref.htm" rel="match">
<style>
@keyframes two-step {
  from { background-color: red }
  50% { background-color: green }
  to { background-color: green }
}
div {
  width: 100px;
  height: 100px;
  background-color: orange;
}
</style>
</head><body><div></div>
<script>
// Set up animation with no delay
var div = document.querySelector('div');
div.style.animation = 'two-step 200s steps(1)';
window.getComputedStyle(div).animation;

// Wait until animation has started and change delay
window.requestAnimationFrame(function() {
  // Fast-forward to mid-point
  div.style.animationDelay = '-100s';
  document.documentElement.removeAttribute('class');
});
</script>

</body></html>
