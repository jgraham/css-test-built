<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8">
  <title>CSS-UI test: outline-color:invert</title>
  <link href="http://florian.rivoal.net" rel="author" title="Florian Rivoal">
  <meta content="" name="flags">
  <meta content="outline-color:invert must do pixel-level color invertion OR fail to parse, in which case the initial value must be currentcolor" name="assert">
  <link href="reference/outline-006-ref.htm" rel="match">
  <link href="https://drafts.csswg.org/css-ui-3/#outline-props" rel="help">
<style>
body > div {
  width: 100px;
  height: 100px;
  display: table-cell; /* Make a BFC */
  background: rgb(255,128,255); /* inverse of rgb(0,127,0) */
}
div > div {
  color: rgb(0,127,0);
  background: rgb(0,127,0);
  margin: 25px;
  width: 50px;
  height: 50px;
  outline: solid 25px;
  outline-color: invert;
}

</style>

  </head><body><p>Test passes if there is a filled green square and <strong>no pink</strong>.</p>
  <div><div></div></div>

</body></html>
