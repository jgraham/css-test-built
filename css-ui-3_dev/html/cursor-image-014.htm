<!DOCTYPE html>
<html><head><title>CSS Basic User Interface Test: Cursor property, image() value</title>
<link href="http://florian.rivoal.net/" rel="author" title="Florian Rivoal">
<link href="http://www.w3.org/TR/css3-ui/#cursor" rel="help">
<meta content="interact image may" name="flags">
<meta charset="UTF-8">
<meta content="For cursors, UAs may support the image() function, which are part of <image> value type." name="assert">

<style>
div.test{
  background: #D2B48C; border: 2px solid #555;
  cursor: image(green), help;
  width: 128px; height: 128px;
}
</style>
</head><body>
  <p>The test passes if, when moved inside the colored rectangle, the cursor looks like
  a solid patch of green.</p>
  <p>If inside the rectangle the cursor does not change, or looks like a help cursor, the test fails.</p>
  <div class="test"> </div>

</body></html>
