<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8">
  <title>CSS-UI test: outline-offset width negative values</title>
  <link href="http://florian.rivoal.net" rel="author" title="Florian Rivoal">
  <meta content="" name="flags">
  <meta content="Negative values on outline-offset must cause the outline to shrink into the border box." name="assert">
  <link href="reference/ref-filled-green-100px-square.htm" rel="match">
  <link href="https://drafts.csswg.org/css-ui-3/#outline-props" rel="help">
<style>
div {
  width: 100px;
  height: 100px;
  background: red;
  outline: solid 50px green;
  outline-offset: -50px;
}
</style>

  </head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div></div>

</body></html>
