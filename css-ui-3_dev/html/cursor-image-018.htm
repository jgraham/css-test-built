<!DOCTYPE html>
<html><head><title>CSS Basic User Interface Test: Cursor property, fallback keyword</title>
<link href="http://florian.rivoal.net/" rel="author" title="Florian Rivoal">
<link href="http://www.w3.org/TR/css3-ui/#cursor" rel="help">
<meta content="interact image" name="flags">
<meta charset="UTF-8">
<meta content="If the user agent cannot handle any user-defined cursor, it must use the cursor keyword at the end of the list." name="assert">

<style>
div.test{
  background: #D2B48C; border: 2px solid #555;
  cursor: url("support/cursors/not-an-image.foo"), crosshair;
  width: 128px; height: 128px;
}
</style>
</head><body>
  <p>The test passes if, when moved inside the colored rectangle, the cursor looks like
  a crosshair (i.e. short line segments resembling a "+" sign).</p>
  <p>If inside the rectangle the cursor does not change, the test fails.</p>
  <div class="test"> </div>

</body></html>
