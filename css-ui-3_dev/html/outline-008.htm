<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8">
  <title>CSS-UI test: computed values ouf outline-width</title>
  <link href="http://florian.rivoal.net" rel="author" title="Florian Rivoal">
  <meta content="" name="flags">
  <meta content="outline-width values compute to absolute lengths" name="assert">
  <link href="reference/ref-filled-green-100px-square.htm" rel="match">
  <link href="https://drafts.csswg.org/css-ui-3/#outline-props" rel="help">
<style>
body > div {
  width: 100px;
  height: 100px;
  background: red;

  font-size: 10px;

  /* stacking  of outlines is undefined, so we cannot reliably to have an outline hide another outline.
   We are using a border instead,
   but still need to create an (invisible) outline to make sure that outline-width does not compute to 0. */
  outline: solid 1em transparent;
  border: solid 1em red;
  margin-left: -10px;
  margin-top: -10px;

}
div > div {
  width: 100px;
  height: 100px;
  background: green;

  font-size: 5px;
  outline-width: inherit;
  outline-style: solid;
  outline-color: white;
}
</style>

  </head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div><div></div></div>

</body></html>
