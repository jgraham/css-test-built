<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>CSS Masking: mask-repeat: repeated mask layer image</title>
    <link href="mailto:aschen@mozilla.com" rel="author" title="Astley Chen">
    <link href="https://www.mozilla.org" rel="author" title="Mozilla">
    <style type="text/css">
      div.outer {
        width: 128px;
        height: 128px;
        position: relative;
        border: 1px solid black;
      }

      .color {
        background-color: purple;
      }

      #default {
        position: absolute;
        width: 50px; height: 50px;
      }

      #repeat-x {
        position: absolute;
        width: 100%; height: 50px;
      }

      #repeat-y {
        position: absolute;
        width: 50px; height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="outer color"></div>
    <div class="outer">
      <div id="default" class="color"></div>
    </div>
    <div class="outer color"></div>
    <div class="outer">
      <div id="repeat-x" class="color"></div>
    </div>
    <div class="outer">
      <div id="repeat-y" class="color"></div>
    </div>
  

</body></html>
