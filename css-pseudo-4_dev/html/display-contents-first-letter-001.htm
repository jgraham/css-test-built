<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Display: display:contents and ::first-letter</title>
<link href="mailto:rune@opera.com" rel="author" title="Rune Lillesveen">
<link href="https://drafts.csswg.org/css-display-3/#valdef-display-contents" rel="help">
<link href="https://drafts.csswg.org/css-pseudo-4/#first-letter-pseudo" rel="help">
<link href="reference/display-contents-pass-green-no-red-ref.htm" rel="match">
<style>
    #contents { display: contents }
    #contents::first-letter { background-color: red }
    #container::first-letter { color: green }
    span { color: green }
</style>
</head><body><p>You should see the word PASS in green and no red below.</p>
<div id="container">
    <div id="contents">P<span>ASS</span></div>
</div>
</body></html>
