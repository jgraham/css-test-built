<!DOCTYPE html>
<html><head><title>CSS Box Alignment: place-content shorthand - multiple values specified</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez">
<link href="http://www.w3.org/TR/css3-align/#propdef-place-content" rel="help">
<meta content="Check that setting two values to place-content sets the first one to 'align-content' and the second one to 'justify-content'." name="assert">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../resources/alignment-parsing-utils.js"></script>
</head><body><div id="log"></div>
<script>
    var values = ["normal"].concat(contentPositionValues, distributionValues, baselineValues);
    values.forEach(function(alignValue) {
        values.forEach(function(justifyValue) {
           test(function() {
               checkPlaceShorhandLonghands("place-content", "align-content", "justify-content", alignValue, justifyValue);
           }, "Checking place-content: " + alignValue + " " + justifyValue);
        });
    });
</script>
</body></html>
