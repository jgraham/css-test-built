<!DOCTYPE html>
<html><head><title>CSS Box Alignment: place-self shorthand - multiple values specified</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez">
<link href="http://www.w3.org/TR/css3-align/#place-self-property" rel="help">
<meta content="Check that setting two values to place-self sets the first one to 'align-self' and the second one to 'justify-self'." name="assert">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css-align-3/resources/alignment-parsing-utils.js"></script>
</head><body><div id="log"></div>
<script>
    var values = ["auto", "normal", "stretch"].concat(selfPositionValues, baselineValues);
    values.forEach(function(alignValue) {
        values.forEach(function(justifyValue) {
            test(function() {
                checkPlaceShorhandLonghands("place-self", "align-self", "justify-self", alignValue, justifyValue);
            }, "Checking place-self: " + alignValue + " " + justifyValue);
        });
    });
</script>
</body></html>
