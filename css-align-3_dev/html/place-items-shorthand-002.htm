<!DOCTYPE html>
<html><head><title>CSS Box Alignment: place-items shorthand - multiple values specified</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez">
<link href="http://www.w3.org/TR/css3-align/#place-items-property" rel="help">
<meta content="Check that setting two values to place-items sets the first one to 'align-items' and the second one to 'justify-items'." name="assert">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css-align-3/resources/alignment-parsing-utils.js"></script>
</head><body><div id="log"></div>
<script>
    var values = ["normal", "stretch"].concat(selfPositionValues, baselineValues);
    values.forEach(function(alignValue) {
       ["auto"].concat(values).forEach(function(justifyValue) {
           test(function() {
               checkPlaceShorhandLonghands("place-items", "align-items", "justify-items", alignValue, justifyValue);
           }, "Checking place-items: " + alignValue + " " + justifyValue);
        });
    });
</script>
</body></html>
