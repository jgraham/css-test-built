<!DOCTYPE html>
<html><head><title>CSS Box Alignment: place-self shorthand - invalid values</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez">
<link href="http://www.w3.org/TR/css3-align/#place-self-property" rel="help">
<meta content="Check that place-self's invalid values are properly detected at parsing time." name="assert">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../resources/alignment-parsing-utils.js"></script>
</head><body><div id="log"></div>
<div id="test"></div>
<script>
    test(function() {
        checkPlaceSelfInvalidValues("center safe")
        checkPlaceSelfInvalidValues("true center")
    }, "Verify overflow keywords are invalid");

    test(function() {
        checkPlaceSelfInvalidValues("center space-between start")
    }, "Verify fallback values are invalid");

    test(function() {
        checkPlaceSelfInvalidValues("10px left")
        checkPlaceSelfInvalidValues("right 10%")
    }, "Verify numeric values are invalid");

    test(function() {
        checkPlaceSelfInvalidValues("")
    }, "Verify empty declaration is invalid");
</script>
</body></html>
