<!DOCTYPE html>
<html><head><title>CSS Box Alignment: place-content shorthand - Shorthand 'specified' and 'resolved' value</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez">
<link href="http://www.w3.org/TR/css3-align/#propdef-place-content" rel="help">
<meta content="Check the place-content's 'specified' and 'resolved' values serialization." name="assert">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css-align-3/resources/alignment-parsing-utils.js"></script>
</head><body><div id="log"></div>
<div id="test"></div>
<script>
    var values = ["normal"].concat(contentPositionValues, distributionValues, baselineValues);
    values.forEach(function(alignValue) {
        [""].concat(values).forEach(function(justifyValue) {
            var value = (alignValue + " " + justifyValue).trim();
            test(function() {
                checkPlaceShorhand("place-content", alignValue, justifyValue)
            }, "Checking place-content: " + value);
        });
    });
</script>
</body></html>
