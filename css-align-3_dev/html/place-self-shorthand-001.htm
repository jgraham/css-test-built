<!DOCTYPE html>
<html><head><title>CSS Box Alignment: place-self shorthand - single values specified</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez">
<link href="http://www.w3.org/TR/css3-align/#place-self-property" rel="help">
<meta content="Check that setting a single value to place-self expands to such value set in both 'align-self' and 'justify-self'." name="assert">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css-align-3/resources/alignment-parsing-utils.js"></script>
</head><body><div id="log"></div>
<script>
    var values = ["auto", "normal", "stretch"].concat(selfPositionValues, baselineValues);
    values.forEach(function(value) {
        test(function() {
            checkPlaceShorhandLonghands("place-self", "align-self", "justify-self", value);
        }, "Checking place-self: " + value);
    });
</script>
</body></html>
