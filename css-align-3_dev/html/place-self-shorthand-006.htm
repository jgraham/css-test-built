<!DOCTYPE html>
<html><head><title>CSS Box Alignment: place-self shorthand - Shorthand 'specified' and 'resolved' value</title>
<link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez">
<link href="http://www.w3.org/TR/css3-align/#place-self-property" rel="help">
<meta content="Check the place-self's 'specified' and 'resolved' values serialization." name="assert">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../resources/alignment-parsing-utils.js"></script>
</head><body><div id="log"></div>
<script>
    var values = ["auto", "normal", "stretch"].concat(selfPositionValues, baselineValues);
    values.forEach(function(alignValue) {
        [""].concat(values).forEach(function(justifyValue) {
            var value = (alignValue + " " + justifyValue).trim();
            test(function() {
                checkPlaceShorhand("place-self", alignValue, justifyValue)
            }, "Checking place-self: " + value);
        });
    });
</script>
</body></html>
