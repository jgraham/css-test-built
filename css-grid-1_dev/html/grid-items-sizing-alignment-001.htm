<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Grid Layout Test: Grid Item Sizing</title>
<link href="mailto:rego@igalia.com" rel="author" title="Manuel Rego Casasnovas">
<link href="https://www.w3.org/TR/css-grid-1/#grid-item-sizing" rel="help">
<link href="reference/grid-items-sizing-alignment-001-ref.htm" rel="match">
<meta content="Checks how alignment properties affect the size of the non-replaced vs replaced grid items." name="assert">
<style>
  #grid {
    display: grid;
    grid-auto-rows: 200px;
    grid-template-columns: repeat(3, 200px);
  }
</style>

</head><body><p>Test passes if it has the same output than the reference.</p>

<div id="grid">
  <button style="align-self: normal; justify-self: normal;">Stretched button (200x200)</button>
  <button style="align-self: stretch; justify-self: stretch;">Stretched button (200x200)</button>
  <button style="align-self: start; justify-self: start;">Regular button</button>
  <img src="support/50x50-green.png" style="align-self: normal; justify-self: normal;" alt="Image download support must be enabled">
  <img src="support/50x50-green.png" style="align-self: stretch; justify-self: stretch;" alt="Image download support must be enabled">
  <img src="support/50x50-green.png" style="align-self: start; justify-self: start;" alt="Image download support must be enabled">
</div>
</body></html>
