<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Grid Layout Test: Minimum size of grid items</title>
<link href="http://www.w3.org/TR/css-grid-1/#min-size-auto" rel="help" title="6.5. Implied Minimum Size of Grid Items">
<link href="reference/ref-filled-green-100px-square.htm" rel="match">
<meta content="Checks that automatic minimum size is not clamped if the track has an 'auto' min track sizing function." name="assert">
<style>
#reference-overlapped-red {
    position: absolute;
    background-color: red;
    width: 100px;
    height: 100px;
    z-index: -1;
}

#constrained-grid {
    display: grid;
    width: 10px;
    height: 10px;
    grid: minmax(auto, 500px) / minmax(auto, 500px);
}

#test-grid-item-overlapping-green {
    background-color: green;
}

#content-100x100 {
    width: 100px;
    height: 100px;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="reference-overlapped-red"></div>
<div id="constrained-grid">
    <div id="test-grid-item-overlapping-green">
        <div id="content-100x100"></div>
    </div>
</div>
</body></html>
