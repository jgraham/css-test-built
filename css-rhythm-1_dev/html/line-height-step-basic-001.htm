<!DOCTYPE html>
<html><head><title>CSS Rhythmic Sizing: line-height-step basic layout</title>
<link href="mailto:kojiishi@gmail.com" rel="author" title="Koji Ishii">
<link href="https://drafts.csswg.org/css-rhythm-1/#line-height-step" rel="help">
<link href="reference/line-height-step-basic-001.htm" rel="match">
<meta content="This test asserts the line-height-step property rounds up line box height." name="assert">
<meta content="ahem" name="flags">
<style>
div {
  font-family: Ahem;
  font-size: 40px;
}
.test, .ref {
  display: inline-block;
  vertical-align: top;
  width: 5em;
}
.test {
  line-height: 40px;
  line-height-step: 60px;
}
.ref {
  line-height: 60px;
}
</style>
</head><body><p class="instructions">Test passes if left and right are the same.
</p><div class="ref">
  <div>XXXXX</div>
  <div>XXXXX XXXXX XXXXX</div>
  <div><br>X<br>X</div>
</div>
<div class="test">
  <div>XXXXX</div>
  <div>XXXXX XXXXX XXXXX</div>
  <div><br>X<br>X</div>
</div>
</body></html>
