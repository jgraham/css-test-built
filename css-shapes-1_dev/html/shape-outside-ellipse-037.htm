  <title>CSS Shape Test: float left, ellipse(closest-side farthest-side at left 40px top 60px) border-box</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <link href="https://drafts.csswg.org/css-shapes-1/#supported-basic-shapes" rel="help">
  <link href="reference/shape-outside-ellipse-037-ref.htm" rel="match">
  <meta content="" name="flags">
  <meta content="Test the boxes are wrapping around the left float shape defined by the basic shape ellipse(closest-side farthest-side at left 40px top 60px) border-box" name="assert">
  <style>
  .container {
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: left;
    shape-outside: ellipse(closest-side farthest-side at left 40px top 60px) border-box;
    clip-path: ellipse(closest-side farthest-side at left 40px top 60px) border-box;
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px 10px;
    border: solid lightgreen;
    border-width: 10px;
    background-color: orange;
  }

  .box {
    display: inline-block;
    width: 80px;
    background-color: blue;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div style="height: 24px;" class="box"></div> <!-- Box at corner -->
    <div style="height: 36px;" class="box"></div>
    <div style="height: 36px;" class="box"></div>
    <div style="height: 24px;" class="box"></div> <!-- Box at corner -->
  

</body></html>
