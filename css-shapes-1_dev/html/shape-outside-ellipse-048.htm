  <title>CSS Shape Test: vertical-lr, float left, ellipse(closest-side farthest-side at top 40px left 60px) border-box</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <link href="https://drafts.csswg.org/css-shapes-1/#supported-basic-shapes" rel="help">
  <link href="reference/shape-outside-ellipse-048-ref.htm" rel="match">
  <meta content="" name="flags">
  <meta content="Test the boxes are wrapping around the left float shape defined by the basic shape ellipse(closest-side farthest-side at left 40px top 60px) border-box" name="assert">
  <style>
  .container {
    writing-mode: vertical-lr;
    inline-size: 200px;
    line-height: 0;
  }

  .shape {
    float: left;
    shape-outside: ellipse(farthest-side closest-side at top 40px left 60px) border-box;
    clip-path: ellipse(farthest-side closest-side at top 40px left 60px) border-box;
    box-sizing: content-box;
    block-size: 40px;
    inline-size: 40px;
    padding: 10px 20px;
    border: solid lightgreen;
    border-width: 10px;
    background-color: orange;
  }

  .box {
    display: inline-block;
    inline-size: 80px;
    background-color: blue;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div style="block-size: 24px;" class="box"></div> <!-- Box at corner -->
    <div style="block-size: 36px;" class="box"></div>
    <div style="block-size: 36px;" class="box"></div>
    <div style="block-size: 24px;" class="box"></div> <!-- Box at corner -->
  

</body></html>
