<!DOCTYPE html>

   - http://creativecommons.org/publicdomain/zero/1.0/ --><html><head><meta charset="utf-8">
  <title>CSS Shape Test: float left, circle(farthest-side at center)</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <link href="https://drafts.csswg.org/css-shapes-1/#supported-basic-shapes" rel="help">
  <link href="reference/shape-outside-circle-036-ref.htm" rel="match">
  <meta content="" name="flags">
  <meta content="Test the boxes are wrapping around the left float shape defined by the basic shape circle(farthest-side at center) value." name="assert">
  <style>
  .container {
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: left;
    shape-outside: circle(farthest-side at center);
    clip-path: circle(farthest-side at center);
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    background-color: orange;
  }

  .box {
    display: inline-block;
    width: 60px;
    background-color: blue;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div style="height: 12px;" class="box"></div> <!-- Box at corner -->
    <div style="height: 12px;" class="box"></div> <!-- Box at corner -->
    <div style="height: 36px;" class="box"></div>
    <div style="height: 36px;" class="box"></div>
    <div style="height: 12px;" class="box"></div> <!-- Box at corner -->
    <div style="height: 12px;" class="box"></div> <!-- Box at corner -->
  

</body></html>
