<!DOCTYPE html>
<!-- Any copyright is dedicated to the Public Domain.
   - http://creativecommons.org/publicdomain/zero/1.0/ --><html><head><meta charset="utf-8">
  <title>CSS Shape Test: float right in ltr container, margin-box, border-top-left-radius</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <link href="https://drafts.csswg.org/css-shapes-1/#shapes-from-box-values" rel="help">
  <link href="reference/shape-outside-margin-box-border-radius-008-ref.htm" rel="match">
  <meta content="" name="flags">
  <meta content="Test the boxes are wrapping around the right float shape in ltr container defined by the margin-box and border-top-left-radius value." name="assert">
  <style>
  .bfc {
    width: 200px;
    line-height: 0;
    direction: rtl;
  }

  .container {
    direction: ltr;
    unicode-bidi: bidi-override;
  }

  .shape {
    float: right;
    shape-outside: margin-box;
    border-top-left-radius: 50%;
    box-sizing: content-box;
    height: 20px;
    width: 20px;
    padding: 20px;
    border: 20px solid lightgreen;
    margin: 10px;
    background-color: orange;
  }

  .box {
    display: inline-block;
    width: 60px;
    background-color: blue;
  }
  </style>

  </head><body class="bfc">
    <span class="container">
      <div class="shape"></div>
    </span>
    <div style="height: 12px;" class="box"></div> <!-- Box at corner -->
    <div style="height: 12px;" class="box"></div> <!-- Box at corner -->
    <div style="height: 36px;" class="box"></div>
    <div style="height: 36px;" class="box"></div>
    <div style="height: 12px;" class="box"></div> <!-- Box at corner -->
    <div style="height: 12px;" class="box"></div> <!-- Box at corner -->
  

</body></html>
