<!DOCTYPE html>
<!-- Any copyright is dedicated to the Public Domain.
   - http://creativecommons.org/publicdomain/zero/1.0/ --><html><head><meta charset="utf-8">
  <title>CSS Shape Test: float right, circle(50% at left bottom)</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <link href="https://drafts.csswg.org/css-shapes-1/#supported-basic-shapes" rel="help">
  <link href="reference/shape-outside-circle-035-ref.htm" rel="match">
  <meta content="" name="flags">
  <meta content="Test the boxes are wrapping around the right float shape defined by the basic shape circle(50% at left bottom) value." name="assert">
  <style>
  .container {
    direction: rtl;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: right;
    shape-outside: circle(50% at left bottom);
    clip-path: circle(50% at left bottom);
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    background-color: orange;
  }

  .box {
    display: inline-block;
    width: 60px;
    background-color: blue;
  }

  .long {
    width: 200px;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div class="shape"></div>
    <div style="height: 60px;" class="long box"></div> <!-- Fill the space above the first float -->
    <div style="height: 36px;" class="box"></div>
    <div style="height: 12px;" class="box"></div>
    <div style="height: 12px;" class="box"></div>
    <div style="height: 60px;" class="long box"></div> <!-- Fill the space between two floats -->
    <div style="height: 36px;" class="box"></div>
    <div style="height: 12px;" class="box"></div>
    <div style="height: 12px;" class="box"></div>
  

</body></html>
