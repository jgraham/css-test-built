<!DOCTYPE html>

   - http://creativecommons.org/publicdomain/zero/1.0/ --><html><head><meta charset="utf-8">
  <title>CSS Shape Test: sideways-lr, float right, inset(10px round 60px 0/ 40px 0) border-box reference</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <style>
  .container {
    writing-mode: sideways-lr;
    direction: rtl;
    position: absolute;
    inline-size: 200px;
    line-height: 0;
  }

  .shape {
    float: right;
    /* Omit shape-outside */
    clip-path: inset(10px round 60px 0/ 40px 0) border-box;
    box-sizing: content-box;
    block-size: 40px;
    inline-size: 40px;
    padding: 10px 20px;
    border: solid lightgreen;
    border-width: 20px 30px;
    background-color: orange;
  }

  .box {
    position: absolute;
    inline-size: 80px;
    background-color: blue;
  }

  .long {
    inline-size: 200px;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div style="block-size: 10px; offset-block-start: 0px; offset-inline-start: 0px;" class="long box"></div> <!-- Fill the inset space -->
    <div style="block-size: 24px; offset-block-start: 10px; offset-inline-start: 90px;" class="box"></div> <!-- Box at corner -->
    <div style="block-size: 36px; offset-block-start: 34px; offset-inline-start: 90px;" class="box"></div>
    <div style="block-size: 36px; offset-block-start: 70px; offset-inline-start: 90px;" class="box"></div>
    <div style="block-size: 24px; offset-block-start: 106px; offset-inline-start: 82px;" class="box"></div> <!-- Box at corner -->
    <div style="block-size: 10px; offset-block-start: 130px; offset-inline-start: 0px;" class="long box"></div> <!-- Fill the inset space -->
  

</body></html>
