  <title>CSS Shape Test: float left, polygon(60px 20px, 100px 60px) border-box reference</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <style>
  .container {
    position: absolute;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: left;
    /* Omit shape-outside */
    clip-path: polygon(60px 20px, 100px 60px) border-box;
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    margin: 20px;
    background-color: orange;
  }

  .box {
    position: absolute;
    width: 80px;
    background-color: blue;
  }

  .long {
    width: 200px;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div style="height: 30px; top: 0; left: 0;" class="long box"></div>
    <div style="height: 30px; top: 30px; left: 0;" class="long box"></div>
    <div style="height: 20px; top: 60px; left: 0;" class="long box"></div>
    <div style="height: 20px; top: 80px; left: 0;" class="long box"></div>
    <div style="height: 30px; top: 100px; left: 0;" class="long box"></div>
    <div style="height: 30px; top: 130px; left: 0;" class="long box"></div>
  

</body></html>
