   - http://creativecommons.org/publicdomain/zero/1.0/ --><html><head><meta charset="utf-8">
  <title>CSS Shape Test: float right, inset(50%) reference</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <style>
  .container {
    direction: rtl;
    position: absolute;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: right;
    /* Omit shape-outside */
    clip-path: inset(50%);
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    margin: 20px;
    background-color: orange;
  }

  .box {
    position: absolute;
    width: 200px;
    background-color: blue;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div style="height: 24px; top: 0; right: 0;" class="box"></div>
    <div style="height: 36px; top: 24px; right: 0;" class="box"></div>
    <div style="height: 36px; top: 60px; right: 0;" class="box"></div>
    <div style="height: 24px; top: 96px; right: 0;" class="box"></div>
  

</body></html>
