<!DOCTYPE html>

   - http://creativecommons.org/publicdomain/zero/1.0/ --><html><head><meta charset="utf-8">
  <title>CSS Shape Test: vertical-lr, float right, polygon(60px 20px, 100px 60px, 20px 60px, 60px 100px) border-box reference</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <style>
  .container {
    writing-mode: vertical-lr;
    direction: rtl;
    position: absolute;
    inline-size: 200px;
    line-height: 0;
  }

  .shape {
    float: right;
    /* Omit shape-outside */
    clip-path: polygon(60px 20px, 100px 60px, 20px 60px, 60px 100px) border-box;
    box-sizing: content-box;
    block-size: 40px;
    inline-size: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    margin: 20px;
    background-color: orange;
  }

  .box {
    position: absolute;
    inline-size: 80px;
    background-color: blue;
  }

  .long {
    inline-size: 200px;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div style="block-size: 30px; offset-block-start: 0; offset-inline-start: 0;" class="long box"></div> <!-- Fill the margin and partial border space -->
    <div style="block-size: 30px; offset-block-start: 30px; offset-inline-start: 80px;" class="box"></div>
    <div style="block-size: 20px; offset-block-start: 60px; offset-inline-start: 80px;" class="box"></div>
    <div style="block-size: 20px; offset-block-start: 80px; offset-inline-start: 120px;" class="box"></div>
    <div style="block-size: 30px; offset-block-start: 100px; offset-inline-start: 100px;" class="box"></div>
    <div style="block-size: 30px; offset-block-start: 130px; offset-inline-start: 0;" class="long box"></div> <!-- Fill the margin and partial border space -->
  

</body></html>
