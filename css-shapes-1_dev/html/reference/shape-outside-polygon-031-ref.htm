<!DOCTYPE html>

  <title>CSS Shape Test: float right, polygon(100% 0%, 50% 0%, 0% 0%, 50% 0%, 50% 100%, 0% 100%, 50% 100%) border-box reference</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <style>
  .container {
    direction: rtl;
    position: absolute;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: right;
    /* Omit shape-outside */
    clip-path: polygon(100% 0%, 50% 0%, 0% 0%, 50% 0%, 50% 100%, 0% 100%, 50% 100%) border-box;
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    margin: 20px;
    background-color: orange;
  }

  .box {
    position: absolute;
    width: 80px;
    background-color: blue;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div style="height: 30px; top: 0; right: 80px;" class="box"></div>
    <div style="height: 30px; top: 30px; right: 80px;" class="box"></div>
    <div style="height: 20px; top: 60px; right: 80px;" class="box"></div>
    <div style="height: 20px; top: 80px; right: 80px;" class="box"></div>
    <div style="height: 30px; top: 100px; right: 80px;" class="box"></div>
    <div style="height: 30px; top: 130px; right: 80px;" class="box"></div>
  

</body></html>
