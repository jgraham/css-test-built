<!DOCTYPE html>
<!-- Any copyright is dedicated to the Public Domain.
   - http://creativecommons.org/publicdomain/zero/1.0/ --><html><head><meta charset="utf-8">
  <title>CSS Shape Test: float right, border-box, border-radius</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <link href="https://drafts.csswg.org/css-shapes-1/#shapes-from-box-values" rel="help">
  <link href="reference/shape-outside-border-box-border-radius-003-ref.htm" rel="match">
  <meta content="" name="flags">
  <meta content="Test the boxes are wrapping around the right float shape defined by the border-box and border-radius value." name="assert">
  <style>
  .container {
    direction: rtl;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: right;
    shape-outside: border-box;
    border-radius: 50%;
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    margin: 20px;
    background-color: orange;
  }

  .box {
    display: inline-block;
    width: 60px;
    background-color: blue;
  }

  .longbox {
    display: inline-block;
    width: 200px;
    height: 20px;
    background-color: blue;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div class="longbox"></div> <!-- Saturate the margin space -->
    <div style="height: 24px;" class="box"></div> <!-- Box at corner -->
    <div style="height: 36px;" class="box"></div>
    <div style="height: 36px;" class="box"></div>
    <div style="height: 24px;" class="box"></div> <!-- Box at corner -->
    <div class="longbox"></div> <!-- Saturate the margin space -->
  

</body></html>
