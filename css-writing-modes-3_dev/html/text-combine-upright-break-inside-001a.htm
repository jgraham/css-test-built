<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="UTF-8">
<title>CSS Test: text-combine-upright, white-space: pre with new line</title>
<link href="https://www.upsuper.org" rel="author" title="Xidorn Quan">
<link href="https://drafts.csswg.org/css-writing-modes-3/#text-combine-layout" rel="help">
<link href="reference/text-combine-upright-break-inside-001-ref.htm" rel="match">
<meta content="line should never be broken inside text-combine-upright text node" name="assert">
<link href="support/tcy.css" rel="stylesheet">
<style>
.test { writing-mode: vertical-rl; }
.test > p { height: 3em; margin: 0 5em; }
.tcy { white-space: pre; }
.tcy, .fake-tcy { color: transparent; }
</style>
</head>
<body>
<p>Test passes if the two columns are identical.</p>
<div class="test">
  <p>XXXXX<span class="tcy">X
X</span>XXXXX</p>
  <p style="white-space: nowrap">XXXXX<span class="fake-tcy">X</span>XXXXX</p>
</div>


</body></html>
