<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

 <head>

  <title>CSS Reftest Reference</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">

  <meta content="image" name="flags">

  <style type="text/css">
  div
    {
      margin-left: 0.5em;
    }

  img
    {
      vertical-align: top;
    }

  img#green-square
    {
      position: relative;
      left: 96px; /* 80px + p's margin-left (1em) */
      top: 80px;
    }

      /*
      the 4px horizontal difference is due to non-central baseline-alignment of images in Chrome
      Issue 456540: repalced inline elements in vertical layout must be central-alignment in default
      https://code.google.com/p/chromium/issues/detail?id=456540
      Workaround: set
      p {line-height: 1;} img {vertical-align: bottom;}
      in the test
      */

  </style>
 </head>

 <body>

  <div><img src="support/pass-cdts-abs-pos-non-replaced.png" width="246" height="36" alt="Image download support must be enabled"><img id="green-square" src="support/swatch-green.png" width="80" height="80" alt="Image download support must be enabled"></div>

 </body>
</html>
